<script>
    const requestUrl = "https://api.github.com/users/aastha2025"
    const xhr = new XMLHttpRequest();
    // XMLHttpRequest() it is a javaScript object that is used to make HTTP request to web servers, to enable communication between web browser and servers without loading entire page it allows dynamic updates to web pages, such as loading new content or submitting from data, without reuiring a full page reload. it commonly used in AJAX to create more interactive and responsive web applications.
    xhr.open('GET', requestUrl);
    // xhr.open('GET',requestUrl,true) default true hi hoti hai modern wen development me


    /*
                This method used to initialise a request. it specifies the type of request (e.g, GET or POST) and the URL
                of resource to be fetched. 
                Additionally it specify the request should be asynchronous or synchornous.
                This method also sets up the request parameters before sending it to the server using the send() method
    */


    //    onreadystatechange ye continusly monitor krta rhta hai 
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);

        // maximum cases me respone string me aata hai

        if (xhr.readyState === 2) {

            console.log(data.followers);

    };
